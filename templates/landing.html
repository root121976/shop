{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'style.css' %}">



</head>
<body>

<div class="general-container">
    <div class="container top-container">
         <div class="row">
              <div class="col-lg-8 col-lg-offset-2">
                  <h1 class="title">Наш магазин скоро откроется<br>
                       Оставляйте ваш e-mail в форме ниже</h1>

                  </div>
                        <form action="" method="post" class="form-inline text-center">{% csrf_token %}

                            <input type="email" name ="{{ form.email.name }}" class="form-control">
                        </div>
                            <div class="form-group">
                            <label>Ваше имя</label>
                                <input type="text" name ="{{ form.name.name }}" class="form-control">

                        </div>

                            <button type="submit" class="btn btn-primary btn-orange">send</button>

                        </form>
                </div>
              </div>
        </div>
    </div>
</div>

</body>
</html>
